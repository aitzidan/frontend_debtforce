<div class="card card-default col-md-12 m-2"style="width:96%;">
    <div class="card-header"> Liste des Model d'Affichage</div>
    <div class="card-body table-responsive">
        <table id="example" class="table table-striped table-bordered dt-responsive nowrap">
            <thead>
            <tr>
                <th>Label</th>
                <th>Objet</th>
                <th>Date Creation</th>
                
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of model">
                     <td>{{item.Titre}}</td>
                    <td>{{item.Objet}}</td>
                    <td>{{item.dateCreation |date:'longDate'}}</td>
                    
                    <td>
                        <a type="button" class="btn btn-warning btn-sm m-1"mat-raised-button color="primary" [routerLink]="['/modifier_model_affichage', item.id]"><i class="fa fa-pencil-alt"></i></a>
                        <button type="button" class="btn btn-danger btn-sm m-1"mat-raised-button color="warn" (click)="DeleteModel(item.id)" o><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
            <tr>
                <th>Label</th>
                <th>Objet</th>
                <th>Date Creation</th>

                <th>Actions</th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
