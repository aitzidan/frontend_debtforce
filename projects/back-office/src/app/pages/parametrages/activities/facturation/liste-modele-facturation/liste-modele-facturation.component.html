<div class="content-wrapper row">
  <div class="card card-default col  col-md-12 mr-5 ml-4">
      <h4 class="card-header text-primary" >Liste des modèles :</h4>
      <div class="button_next">
          <button mat-flat-button  color="primary">Nouveau modèle</button>
        </div>
      <div class="card-body">
         <!--
          
        --> 
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Numéro </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>            
            <ng-container matColumnDef="titre">
              <th mat-header-cell *matHeaderCellDef> titre </th>
              <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
            </ng-container>
        
            <ng-container matColumnDef="objet">
              <th mat-header-cell *matHeaderCellDef> objet </th>
              <td mat-cell *matCellDef="let element"> {{element.objet}} </td>
            </ng-container>

            <ng-container matColumnDef="operation">
              <th mat-header-cell *matHeaderCellDef> Opération </th>
              <td mat-cell *matCellDef="let element"> 
                  <button  [routerLink]="['/update-model-facturation']" [queryParams]="{ id: element.id }" class=" mr-1" type="button" mat-flat-button color="primary"><i class="fa-solid fa fa-pen text-white"></i></button>   
                  <button class="" type="button" mat-flat-button color="warn" (click)="delete_model(element.id)"><i class="fa-solid fa fa-trash text-white "></i></button>    
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                          showFirstLastButtons
                          aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>

      </div>
  </div> 
</div>
