<div class=" row m-2">
  <div class="card card-default col-md-12">
    <h3 class="card-header text-primary">Ajouter un profil :</h3>
    <div class="card-body">

        <form class="form-horizontal" method="POST"  (ngSubmit)="AddProfile(titre.value,input,comp,statut.value)">
            <fieldset>
                <div class="form-group row input_div"><label class="col-md-2 col-form-label" for="input-id-1">Titre</label>
                    <div class="col-md-10">
                        <mat-form-field appearance="outline">
                            <mat-label>Titre </mat-label>
                        <input class="custom-input"matInput name="titre" type="text" #titre>
                        </mat-form-field>
                    </div>
                </div>
            </fieldset>
            <fieldset class="last-child">
                <div class="form-group row input_div"><label class="col-md-2 col-form-label">Status</label>
                    <div class="col-md-10">
                        <!-- <select class="custom-select custom-select-sm" name="status" #statut>
                            <option selected disabled hidden>Séléctionner le statut</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select> -->
                        <mat-form-field appearance="outline">
                            <mat-label>status</mat-label>
                            <mat-select #statut> 
                                <mat-option value="1">One</mat-option>
                                <mat-option value="2">Two</mat-option>
                                <mat-option value="3">Three</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </fieldset>
            
            <div class="row my-2">
                <table class="table-striped table-bordered dt-responsive mx-4 " style="width:78%;padding:0.5rem; ">
                    <thead>
                    <tr>
                        <th>Competences</th>
                    </tr>
                    </thead>
                    <tbody>
                    
                        <!-- <div >
                            <td class="col-md-6 p-3">
                                <div class="checkbox c-checkbox" style="float: left;" *ngFor="let competence of Competences">
                                    <label>
                                        div
                                        <input type="checkbox"name="comp[{{competence.id}}]"  [(ngModel)]="comp[competence.id]">
                                        <span class="fa fa-check" ></span>
                                        {{competence.titre}}
                                    </label>
                                </div>
                            </td>
                        </div> -->
                        <div class="checkbox-group">
                            <div class="checkbox-item" *ngFor="let competence of Competences">
                                <label class="checkbox-label">
                                    <mat-checkbox type="checkbox" color="primary" name="comp[{{competence.id}}]" [(ngModel)]="comp[competence.id]"></mat-checkbox>
                                    <!-- <span class="checkbox-custom"></span> -->
                                    {{ competence.titre }}
                                </label>
                            </div>
                        </div>
                    </tbody>
                </table>
            </div>
            <div class="row ">
                <table class="table-striped table-bordered dt-responsive " style="width:78%;padding:0.5rem; ">
                    <thead>
                    <tr>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    
                        <div >
                            <td class="col-md-6 p-3">
                                <div class="checkbox c-checkbox" style="float: left;" *ngFor="let role of Roles">
                                    <label>
                                        <input type="checkbox" name="input[{{role.id}}]" [(ngModel)]="input[role.id]">
                                        <span class="fa fa-check" ></span>
                                        {{role.titre}}
                                    </label>
                                </div>
                            </td>
                        </div>
                    
                    </tbody>
                </table>
            </div>
            <!-- (click)="AddProfile(titre.value,input[].value,comp.value,statut.value)" -->
            <button type="submit" class="btn btn-warning d-flex justify-content-center align-items-center m-3"mat-raised-button color="primary" >Créer le profil</button>
        </form>

    </div>
    <div class="">
        <h3 class="card-header"> Liste des profils</h3>
        <div class="card-body">
            <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                <thead>
                <tr>
                    <th>N°</th>
                    <th>Titre</th>
                    <th>Status</th>
                    <th>Date de creation</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                
                    <tr *ngFor="let profile of profils">
                        <td>{{profile.id}}</td>
                        <td>{{profile.titre}}</td>
                        <td>{{profile.status}}</td>
                        <td>{{profile.date_creation.date| date:'longDate'}}</td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm m-1" (click)="DeleteProfil(profile.id)"><i class="fa fa-trash"></i></button>
                            <a type="button" class="btn btn-warning btn-sm m-1" [routerLink]="['/ModifierProfile', profile.id]"><i class="fa fa-pencil-alt"></i></a>
                        </td>
                    </tr>
                
                </tbody>
                <tfoot>
                <tr>
                    <th>N°</th>
                    <th>Titre</th>
                    <th>Status</th>
                    <th>Date de creation</th>
                    <th>Actions</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
  </div>
</div>
