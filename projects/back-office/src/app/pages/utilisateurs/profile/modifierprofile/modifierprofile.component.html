<div class="card card-default col-md-12 m-2" style="width:98%">
    <h4 class="card-header text-green">
        Modification du profil</h4>
    <div class="card-body">
        <form class="form-horizontal" method="POST" (ngSubmit)="updateProfile(title.value,status.value)">
            <fieldset>
                <div class="form-group row input_div">
                    <label class="col-md-2 col-form-label" for="input-id-1">Titre</label>
                    <div class="col-md-10">
                        <mat-form-field appearance="outline">
                            <mat-label>Titre </mat-label>
                        <input class="custom-input"matInput name="titre" type="text" [value]="profil.profil.titre" #title >
                        </mat-form-field>
                    </div>
                </div>
            </fieldset>
            <fieldset class="last-child">
                <div class="form-group row input_div">
                    <label class="col-md-2 col-form-label">Status</label>
                    <div class="col-md-10">
                        
                        <mat-form-field appearance="outline">
                            <mat-label>Status</mat-label>
                            <mat-select class="custom-input" [(value)]="profil.profil.status" #status>
                                <mat-option value="1" >One</mat-option>
                                <mat-option value="2" >Two</mat-option>
                                <mat-option value="3" >Three</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                </div>
            </fieldset>
            <h4 class="text-green">Roles & Competences</h4>


            <div class="row my-2 mx-2">
                <table class="table-striped table-bordered dt-responsive " style="width:50%">
                    <thead>
                        <tr>
                            <th>Competence</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div>
                            <td class="col-md-6 p-3">
                                <div class="checkbox c-checkbox" style="float: left;"*ngFor="let comp of profil.competence" >
                                    <label>
                                        <input type="checkbox"name="comp[{{comp.id}}]" [checked]="comp.status === 1" (change)="handleCheckCompChange(comp)" >
                                        <span class="fa fa-check" ></span>
                                        {{comp.titre}}
                                    </label>
                                </div>
                            </td>
                        </div>
                       
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Competence</th>
                        </tr>
                    </tfoot>
                </table>

            </div>

            <div class="row my-2 mx-2">
                <table class="table-striped table-bordered dt-responsive " style="width:50%">
                    <thead>
                        <tr>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <div >
                            <td class="col-md-6 p-3">
                                <div class="checkbox c-checkbox" style="float: left;"*ngFor="let role of profil.role" >
                                    <label>
                                        <input type="checkbox" name="input[{{role.id}}]"  [checked]="role.status === 1" (change)="handleCheckInputChange(role)" >
                                        <span class="fa fa-check" ></span>
                                        {{role.titre}}
                                    </label>
                                </div>
                            </td>
                        </div>
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Role</th>
                        </tr>
                    </tfoot>
                </table>

            </div>
            <button type="submit" class="btn btn-primary" mat-raised-button color="primary">Enregistrer les modifications</button>
        </form>
    </div>
</div>
