<div class="card card-default col-md-12 m-2" style="width:98%;">
    <div class="card-header"> Créer un groupe</div>
    <div class="card-body">
        <form class="form-horizontal" method="POST" (ngSubmit)="AddGroupe(titre.value,status.value)" >
            <fieldset>
                <div class="form-group row input_div"><label class="col-md-2 col-form-label" for="input-id-1">Titre</label>
                    <div class="col-md-10">
                        <mat-form-field appearance="outline">
                            <mat-label>Titre </mat-label>
                        <input class="custom-input"matInput name="titre" type="text"  #titre>
                        </mat-form-field>
                    </div>
                </div>
            </fieldset>
            <fieldset class="last-child">
                <div class="form-group row input_div"><label class="col-md-2 col-form-label">Status</label>
                    <div class="col-md-10">
                        <!-- <select class="custom-select custom-select-sm" name="status" #status>
                            <option selected disabled hidden>Séléctionner le statut</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select> -->
                        <mat-form-field appearance="outline" >
                            <mat-label>status</mat-label>
                            <mat-select #status> 
                                <mat-option value="1">One</mat-option>
                                <mat-option value="2">Two</mat-option>
                                <mat-option value="3">Three</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group row input_div"><label class="col-md-2 col-form-label">Profils</label>
                    <div class="col-md-10">
                        <!-- <select class="custom-select" name="ary[]" multiple [(ngModel)]="ary">
                            
                                <option *ngFor="let profil of profils" value="{{profil.id}}">{{profil.titre}}</option>
                            
                        </select> -->
                        <mat-form-field appearance="outline">
                            <mat-label>Profils</mat-label>
                            <mat-select name="ary[]" multiple [(ngModel)]="ary"> 
                                <mat-option *ngFor="let profil of profils" value="{{profil.id}}">{{profil.titre}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary text-center col-md-2 "  mat-raised-button color="primary">Créer le groupe</button>
        </form>
    </div>
    <div >
        <div class="card-header"> Liste des groupes</div>
        <div class="card-body">
            <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                <thead>
                <tr>
                    <th>N°</th>
                    <th>Titre</th>
                    <th>Status</th>
                    <th>Date de creation</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                
                    <tr *ngFor="let groupe of groupes">
                        <td>{{groupe.id}}</td>
                        <td>{{groupe.titre}}</td>
                        <td>{{groupe.status}}</td>
                        <td>{{groupe.date_creation.date| date:'longDate'}}</td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm m-1"(click)="DeleteGroupe(groupe.id)" ><i class="fa fa-trash"></i></button>
                            <a type="button" class="btn btn-warning btn-sm m-1" [routerLink]="['/ModifierGroupe', groupe.id]"><i class="fa fa-pencil-alt"></i></a>
                        </td>
                    </tr>
               
                </tbody>
                <tfoot>
                <tr>
                    <th>N°</th>
                    <th>Titre</th>
                    <th>Status</th>
                    <th>Date de creation</th>
                    <th>Actions</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
