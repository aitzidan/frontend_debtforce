  <!--Set condition for three tag title content actions-->
  <div *ngIf="data.modales == 'schema_export'">
    <h2 mat-dialog-title >Schéma d'exportation</h2>
    <mat-dialog-content class="mat-typography" style="width: 700px;">
        <h3 class="text-primary">Schéma d'exportation : </h3>
        <mat-selection-list #shoes [multiple]="false" >
            <mat-list-option style="" *ngFor="let item of liste_schema" 
                [ngStyle]="{'padding-bottom': '12px', 'border-left':item === schema_selected ? '4px solid grey' : '1px solid grey' ,   'background-color': item === schema_selected ? 'rgb(128 128 128 / 14%)' : 'rgb(128 129 128 / 3%)'}"
                (click)="onItemSelectionChange(item)" [value]="item.id" >
              <p style="padding-top: 8px;">
                <span>
                  <i class="fa-solid fa-diagram-project" style="color: #808284;"></i> {{ item.titre }}
                </span>
              </p>
              <p class="badge-date" style="background-color: #03C988;">
                <span class="span_date">
                  <!--Le: {{ item.dateCreation | date:'dd-MM-yyyy HH:mm' }}-->
                </span> 
              </p>
            </mat-list-option>
        </mat-selection-list>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close  [mat-dialog-close]="false">Annuler</button>
      <button mat-button [mat-dialog-close]="this.schema_selected" cdkFocusInitial [disabled]="disabledSaveBtn()">Enreigestrer</button>
    </mat-dialog-actions> 
  </div>
  <div *ngIf="data.modales == 'model_export'">
    <h2 mat-dialog-title >Templates </h2>
    <mat-dialog-content class="mat-typography" style="width: 700px;">

                (click)="onItemSelectionChange(item)" [value]="item.id" >
              <p style="padding-top: 8px;">
                <span>
                  <i class="fa-solid fa-diagram-project" style="color: #808284;"></i> {{ item.titre }}
                </span>
              </p>
              <p class="badge-date" style="background-color: #03C988;">
                <span class="span_date">
                  <!--Le: {{ item.dateCreation | date:'dd-MM-yyyy HH:mm' }}-->
                </span> 
              </p>
            </mat-list-option>
        </mat-selection-list>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close  [mat-dialog-close]="false">Annuler</button>
      <button mat-button [mat-dialog-close]="this.schema_selected" cdkFocusInitial [disabled]="disabledSaveBtn()">Enreigestrer</button>
